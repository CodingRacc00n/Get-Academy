<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">text</div>
    <button onclick="randomNum"></button>

    <script>
        function myFunction(){
            let html = ''
            let randomNum = Math.floor(Math.random()* 3)
            
            if(randomNum == 0){
                html = 'hund'
            }
            else if(randomNum == 1){
                html = 'katt'
            }
            else if(randomNum == 2){
                html = 'esel'
            }
             document.getElementById('app').innerHTML = html
        }

    </script>
</body>
</html>
